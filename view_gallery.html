<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Gallery</title>
    <link rel="stylesheet" href="view_gallery.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Gallery</h1>
            <p>Explore our collection of featured products and events.</p>
        </div>
    </header>

    <main>
        <section class="gallery-section">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="image1.jpg" alt="Product 1">
                    <p>Product 1</p>
                </div>
                <div class="gallery-item">
                    <img src="image2.jpg" alt="Product 2">
                    <p>Product 2</p>
                </div>
                <div class="gallery-item">
                    <img src="image3.jpg" alt="Product 3">
                    <p>Product 3</p>
                </div>
                <div class="gallery-item">
                    <img src="image4.jpg" alt="Product 4">
                    <p>Product 4</p>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
