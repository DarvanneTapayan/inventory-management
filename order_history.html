<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="order_history.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Order History</h1>
            <p>Review your past orders and their statuses.</p>
        </div>
    </header>

    <main>
        <section class="history-section">
            <div class="history-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1001</td>
                            <td>Product 1</td>
                            <td>September 20, 2024</td>
                            <td>Delivered</td>
                            <td>$40.00</td>
                        </tr>
                        <tr>
                            <td>1002</td>
                            <td>Product 2</td>
                            <td>October 5, 2024</td>
                            <td>Shipped</td>
                            <td>$30.00</td>
                        </tr>
                        <tr>
                            <td>1003</td>
                            <td>Product 3</td>
                            <td>October 10, 2024</td>
                            <td>Pending</td>
                            <td>$25.00</td>
                        </tr>
                        <!-- Additional orders can be added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
