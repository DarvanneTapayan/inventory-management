<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit_product.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit Product</h1>
            <p>Update the product details below to edit an existing product in the inventory.</p>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <form action="inventory_management.html" method="POST">
                    <div class="form-group">
                        <label for="product-id">Product ID:</label>
                        <input type="text" id="product-id" name="product-id" value="001" disabled>
                    </div>

                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="product-name" value="Product 1" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" value="Category 1" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock Quantity:</label>
                        <input type="number" id="stock" name="stock" value="50" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" value="$20.00" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="5" required>Sample description of the product.</textarea>
                    </div>

                    <button type="submit" class="submit-btn">Update Product</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
